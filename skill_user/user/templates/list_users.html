<h1>All Users</h1>

<ul>
    {% for user in users %}
    <li>
        {{user.username}} -- {{user.password}} -- {{user.email}} -- {{user.website}} |
        <a href="{% url 'user-update' user.pk %}"> Edit </a>
        <a href="{% url 'user-delete' user.pk %}"> Delete </a>
    </li>
    {% endfor %}
</ul>

<button onclick="location.href='{% url 'user-create' %}'" type="button">Create User</button>
